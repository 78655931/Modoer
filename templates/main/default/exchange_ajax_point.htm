<form method="post" action="{url exchange/ajax/do/randcode/op/compare_randcode/in_ajax/1}" class="post" id="frm_randcode" name="frm_randcode" target="ajaxiframe">
    <input type="hidden" name="giftid" value="$giftid" />
    <input type="hidden" name="dosubmit" value="yes" />
    <table class="table" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td width="92"><span class="font_1">*</span>支付积分类型：</td>
            <td>
                <input type="radio" name="pay_style" id="pay_1" value="1" /><lable for="pay_1">$detail[price]{print:member point(point/$detail[pointtype])}
                <!--{if $detail[point]}--> 
                <input type="radio" name="pay_style" id="pay_2" value="2" /><lable for="pay_2">$detail[point]{print:member point(point/$detail[pointtype2])}
                <!--{/if}-->
                <!--{if $detail[point3]}-->
                <input type="radio" name="pay_style" id="pay_3" value="3" /><lable for="pay_3">$detail[point3]{print:member point(point/$detail[pointtype3])}+$detail[point4]{print:member point(point/$detail[pointtype4])}
                <!--{/if}-->
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" style="padding-top:10px;">
                <button type="button" class="button" onclick="ajaxPost('frm_randcode', '', null);">抽奖</button>&nbsp;
                <button type="button" class="button" onclick="dlgClose();">关闭</button>
            </td>
        </tr>
    </table>
</form>
