{template modoer_header}
<style type="text/css">
.stylelist ul {list-style:none;margin:10px 0;padding:0;}
.stylelist li { float:left; width:180px; height:165px; margin:0 5px; padding:0; }
.stylelist-thumb { border:1px solid #ccc; padding:1px; text-align:center; height:100px; width:150px; margin:10px auto 0; }
.stylelist-thumb img { max-width:150px; max-height:100px; _width:expression(this.width > 150 ? 150 : true); 
    _height:expression(this.height > 100 ? 100 : true); }
.stylelist-info { margin:5px 10px; color:#323232; }
.stylelist-info span { line-height:20px; }
.stylelist-info .price { float:left;color:#ff6600; }
.stylelist-info .buy { float:right; }
</style>
<div id="body">
<div class="myhead"></div>
<div class="mymiddle">
    <div class="myleft">
        <!--{eval !$mymenu && $mymenu = 'mmenu';}-->
        <!--{template $mymenu,'member','member'}-->
    </div>
    <div class="myright">
        <div class="myright_top"></div>
        <div class="myright_middle">
            <h3><cite>当前操作的主题:<span class="font_2">$_G[manage_subject][name]{if $_G[manage_subject][subname]}($_G[manage_subject][subname]){/if}</span>[<a href="javascript:void(0);" onclick="item_subject_manage();">更换</a>]</cite>主题风格</h3>
            <div class="mainrail">
                <ul class="optabs">
                    <li><a href="{url item/member/ac/style/op/my}">我的风格</a></li>
                    <li class="active"><a href="{url item/member/ac/style/op/shop}">购买风格</a></li>
                </ul><div class="clear"></div>
                <div style="border-bottom:1px solid #eee;"></div>
                <div class="stylelist">
                    <ul>
                        <!--{loop $list $val}-->
                        <li onmouseover="$(this).css('background','#f2f2f2');" onmouseout="$(this).css('background','none');">
                            <div class="stylelist-thumb"><img src="{URLROOT}/templates/item/$val[directory]/screenshot.png" /></div>
                            <div class="stylelist-info">
                                <center><span id="template_name_$val[templateid]">$val[name]</span></center>
                                <div>
                                    <!--{if $val[price]}-->
                                    <span class="price">售价：$val[price]{print:member point(point/$MOD[selltpl_pointtype])}</span>
                                    <!--{else}-->
                                    <span class="price">售价：免费</span>
                                    <!--{/if}-->
                                    <span class="buy">
                                        <a href="{url item/detail/id/$c_sid/preview/$val[templateid]}" target="_blank">预览</a>
                                        &nbsp;|&nbsp;
                                        <a href="javascript:;" onclick="item_style_buycheck($val[templateid]);">购买</a>
                                    </span>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </li>
                        <!--{/loop}-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="mybottom"></div>
</div>
<!--{eval footer();}-->
